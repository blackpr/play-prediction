name: Backend Tests

on:
  push:
    branches: [ main, staging ]
    paths:
      - 'backend/**'
      - '.github/workflows/test.yml'
  pull_request:
    branches: [ main, staging ]
    paths:
      - 'backend/**'
      - '.github/workflows/test.yml'

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run Unit Tests
        run: npm test --workspace=backend

      - name: Supabase Setup
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Start Supabase
        run: supabase start
        
      - name: Run Integration Tests
        run: |
          # Get keys from supabase status
          SUPABASE_ANON_KEY=$(supabase status -o json | jq -r '.anonKey')
          SUPABASE_SERVICE_ROLE_KEY=$(supabase status -o json | jq -r '.serviceRoleKey')
          # DB URL is usually standard but let's be safe. standard is 5432/postgres.
          # But we formatted config to 55326 in config.toml
          # json output has dbUrl usually.
          DATABASE_URL=$(supabase status -o json | jq -r '.dbUrl')
          
          # Export to env for the test command
          export SUPABASE_URL=http://127.0.0.1:55321
          export SUPABASE_ANON_KEY=$SUPABASE_ANON_KEY
          export SUPABASE_SERVICE_ROLE_KEY=$SUPABASE_SERVICE_ROLE_KEY
          export DATABASE_URL=$DATABASE_URL
          export REDIS_URL=redis://localhost:6379
          
          npm run test:integration --workspace=backend

      - name: Stop Supabase
        run: supabase stop
        if: always()
