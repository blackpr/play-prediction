name: Backend Tests

on:
  push:
    branches: [ main, staging ]
    paths:
      - 'backend/**'
      - '.github/workflows/test.yml'
  pull_request:
    branches: [ main, staging ]
    paths:
      - 'backend/**'
      - '.github/workflows/test.yml'

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run Unit Tests
        run: npm test --workspace=backend

      - name: Supabase Setup
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Cache Supabase
        uses: actions/cache@v3
        with:
          path: |
            ~/.supabase/
          key: ${{ runner.os }}-supabase-${{ hashFiles('supabase/config.toml') }}
          restore-keys: |
            ${{ runner.os }}-supabase-

      - name: Start Supabase
        run: supabase start

      - name: Run Integration Tests
        run: |
          # Debug Supabase Status
          echo "Fetching Supabase Status..."
          supabase status -o json > status.json
          cat status.json
          
          # Extract keys with fallback handling checks
          SUPABASE_ANON_KEY=$(jq -r '.anonKey // empty' status.json)
          SUPABASE_SERVICE_ROLE_KEY=$(jq -r '.serviceRoleKey // empty' status.json)
          DATABASE_URL=$(jq -r '.dbUrl // empty' status.json)
          
          if [ -z "$DATABASE_URL" ] || [ "$DATABASE_URL" = "null" ]; then
             echo "Error: Failed to extract DATABASE_URL from supabase status"
             # Fallback to constructing it manually if json fails but we know ports
             # Config toml says port 55326 for db
             echo "Attempting fallback construction..."
             DATABASE_URL="postgresql://postgres:postgres@127.0.0.1:55326/postgres"
             # Note: This fallback assumes default postgres/postgres credentials which are standard for supabase CLI
          fi

          if [ -z "$SUPABASE_ANON_KEY" ]; then
             echo "Error: Failed to extract keys. Integration tests will fail."
             exit 1
          fi

          # Export to env for the test command
          export SUPABASE_URL=http://127.0.0.1:55321
          export SUPABASE_ANON_KEY=$SUPABASE_ANON_KEY
          export SUPABASE_SERVICE_ROLE_KEY=$SUPABASE_SERVICE_ROLE_KEY
          export DATABASE_URL=$DATABASE_URL
          export REDIS_URL=redis://localhost:6379
          
          echo "DATABASE_URL is set (masked for security)"
          
          npm run test:integration --workspace=backend

      - name: Stop Supabase
        run: supabase stop
        if: always()
